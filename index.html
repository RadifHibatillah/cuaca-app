<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Cuaca</title>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <link rel="icon" href="diffah-logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Cari kota untuk menemukan..." />
      </header>
      <main>
        <section class="location">
          <div class="city">Jakarta, ID</div>
          <div class="date">Kamis, 15 Mei 2025</div>
        </section>
        <div class="current">
          <div class="temp">15<span>°c</span></div>
          <div class="weather">Cerah</div>
          <div class="hi-low">13°c / 16°c</div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__copyright">
          © 2025 Radif Hibatillah &mdash; Created by
          <span style="font-weight: bold; text-decoration: underline"> Radif Hibatillah. </span>
        </div>
        <div class="footer__social">
          <a href="https://instagram.com/radifhibatillah" target="_blank" rel="noopener" aria-label="Instagram">
            <i class="uil uil-instagram"></i>
          </a>
          <a href="https://github.com/RadifHibatillah" target="_blank" rel="noopener" aria-label="Github">
            <i class="uil uil-github"></i>
          </a>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
